<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropdown Demo</title>
  <link rel="stylesheet" href="css/style.css?v=1.0">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

    <div id="dropDown" class="dd" ></div>
    
    <!-- dependancies -->
    <script src="javascript/jquery-1.7.1.js"></script>
    <script src="javascript/jquery.tmpl.js"></script>
    <script src="javascript/jquery-ui-1.8.16.custom.js"></script>
    
    <!-- dropdown widget -->
    <script src="javascript/dropdown.js"></script>
    
    <script type="text/javascript">
        
        var items = [
                {name: 'Item 1'},
                {name: 'Item 2'},
                {name: 'Item 3'}
            ];
        
        var options = {
            selected: function(item) {
                console.log("The following item has just been selected...");
                console.log(item);
            },
            itemTemplate: $.template('<li class="dd-item"><a href="#"><div>${name}</div></a></li>'),
            selectedTemplate: $.template('<h2>${name}</h2>') 
        };
        
        $("#dropDown").dropdown(options); 
    
        $("#dropDown").dropdown("refresh")({ value: items[1], items: items });
        
    </script>
</body>
</html>
